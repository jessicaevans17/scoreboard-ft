<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Scoreboard</title>
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="stylesheet" href="/screen.css" />
	</head>
	<body>
		<h1>My Score Board</h1>
		<section class="teams">
			<section class="team one">
				<section>
					<h2 class="team-1-name">Team 1</h2>
					<p class="team-1-score">0</p>
				</section>
				<section>
					<section>
						Update Team 1 Name
						<input type="text" class="team-1-input" />
						<button class="update-team-1-name">Update</button>
					</section>
					<section>
						Update Team 1 Score
						<button class="team-1-add-1-button">Add 1</button>
						<button class="team-1-subtract-1-button">Subtract 1</button>
					</section>
					<section>
						Log Scores
						<button class="team-1-period-1">Period 1</button>
						<button class="team-1-period-2">Period 2</button>
						<button class="team-1-period-3">Period 3</button>
					</section>
				</section>
			</section>
			<section class="team two">
				<section>
					<h2 class="team-2-name">Team 2</h2>
					<p class="team-2-score">0</p>
				</section>

				<section>
					<section>
						Update Team 2 Name
						<input type="text" class="team-2-input" />
						<button class="update-team-2-name">Update</button>
					</section>
					<section>
						Update Team 2 Score
						<button class="team-2-add-1-button">Add 1</button>
						<button class="team-2-subtract-1-button">Subtract 1</button>
					</section>
					<section>
						Log Scores
						<button class="team-2-period-1">Period 1</button>
						<button class="team-2-period-2">Period 2</button>
						<button class="team-2-period-3">Period 3</button>
					</section>
				</section>
			</section>
		</section>

		<section class="period-tracker">
			<h2>Track the Game</h2>
			<table class="period-table">
				<tr>
					<th></th>
					<th>P1</th>
					<th>P2</th>
					<th>P3</th>
					<th>Total</th>
				</tr>
				<tr>
					<td class="team-1-table-name">Team 1</td>
					<td class="t1-p1-score">0</td>
					<td class="t1-p2-score">0</td>
					<td class="t1-p3-score">0</td>
					<td class="t1-total-score">0</td>
				</tr>
				<tr>
					<td class="team-2-table-name">Team 2</td>
					<td class="t2-p1-score">0</td>
					<td class="t2-p2-score">0</td>
					<td class="t2-p3-score">0</td>
					<td class="t2-total-score">0</td>
				</tr>
			</table>
		</section>

		<script src="/main.js" charset="utf-8"></script>
	</body>
</html>
